[package]
name = "pistols"
version = "0.10.0-0"
cairo-version = "=2.7.0-rc.3"

[cairo]
sierra-replace-ids = true

[scripts]
migrate = "./migrate"

[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.0.0-alpha.3" }
# origami_token = { git = "https://github.com/dojoengine/origami", tag = "v1.0.0-alpha.0" }
origami_token = { git = "https://github.com/rsodre/origami", branch = "balance-enumerable" }
graffiti = { git = "https://github.com/ponderingdemocritus/graffiti", rev = "bc569531791dbc71c6cd8d9bc154c34eedad31fe" }


#-------------------------------
# DOJO CONFIG
#

[tool.dojo.world]
name = "Pistols at 10 Blocks"
description = "An on-chain pistol duelling game of honour and betrayal."
icon_uri = "https://pistols.underware.gg/images/logo.png"
cover_uri = "https://pistols.underware.gg/images/splash.png"
website = "https://pistols.underware.gg"
seed = "pistols"

[tool.dojo.world.socials]
x = "https://x.com/underware_gg"
github = "https://github.com/underware-gg/pistols"
# discord = "https://discord.gg/FB2wR6uF"
# telegram = "https://t.me/dojoengine"

[tool.dojo.world.namespace]
default = "pistols"
# mappings = { "origami_token" = "other_project_token" }

[tool.dojo]
initializer_class_hash = "0xbeef"

[[target.dojo]]
build-external-contracts = [
  "origami_token::components::security::initializable::initializable_model",
  "origami_token::components::token::erc20::erc20_metadata::erc_20_metadata_model",
  "origami_token::components::token::erc20::erc20_balance::erc_20_balance_model",
  "origami_token::components::token::erc20::erc20_allowance::erc_20_allowance_model",
  "origami_token::components::token::erc20::erc20_mintable::erc_20_mintable_model",
  "origami_token::components::token::erc20::erc20_burnable::erc_20_burnable_model",
  "origami_token::components::token::erc20::erc20_bridgeable::erc_20_bridgeable_model",
  "origami_token::components::introspection::src5::src_5_model",
  "origami_token::components::token::erc721::erc721_approval::erc_721_operator_approval_model",
  "origami_token::components::token::erc721::erc721_approval::erc_721_token_approval_model",
  "origami_token::components::token::erc721::erc721_balance::erc_721_balance_model",
  "origami_token::components::token::erc721::erc721_enumerable::erc_721_enumerable_index_model",
  "origami_token::components::token::erc721::erc721_enumerable::erc_721_enumerable_owner_index_model",
  "origami_token::components::token::erc721::erc721_enumerable::erc_721_enumerable_owner_token_model",
  "origami_token::components::token::erc721::erc721_enumerable::erc_721_enumerable_token_model",
  "origami_token::components::token::erc721::erc721_enumerable::erc_721_enumerable_total_model",
  "origami_token::components::token::erc721::erc721_metadata::erc_721_meta_model",
  "origami_token::components::token::erc721::erc721_owner::erc_721_owner_model",
]

[features]
default = ["lords_mock"]
lords_mock = []

