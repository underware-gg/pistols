[package]
name = "pistols"
version = "0.12.5"
cairo-version = "2.8.4"

[cairo]
sierra-replace-ids = true

[scripts]
migrate = "./migrate"

[[target.starknet-contract]]
sierra = true
build-external-contracts = [
  "dojo::world::world_contract::world",
  "achievement::events::index::e_TrophyCreation", 
  "achievement::events::index::e_TrophyProgression", 
]

[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.0.11" }
# achievement = { git = "https://github.com/cartridge-gg/arcade", tag = "v1.0.11" }
achievement = { git = "https://github.com/rsodre/arcade", branch = "pistols" }
# cartridge_vrf = { git = "https://github.com/cartridge-gg/vrf" }
graffiti = { git = "https://github.com/ponderingdemocritus/graffiti", rev = "bc569531791dbc71c6cd8d9bc154c34eedad31fe" }
openzeppelin_token = { git = "https://github.com/underware-gg/cairo-contracts", branch = "pistols" }
# openzeppelin_token = { path = "../../cairo-contracts" }

[dev-dependencies]
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo.git", tag = "v1.0.11" }
openzeppelin_test_common = { git = "https://github.com/underware-gg/cairo-contracts", branch = "pistols" }
# openzeppelin_test_common = { path = "../../cairo-contracts" }

[features]
default = ["lords_mock", "vrf_mock"]
lords_mock = []
vrf_mock = []


#--------------------------
# Dojo profiles declaration
#
[profile.dev]
[profile.slot]
[profile.staging]
[profile.sepolia]
