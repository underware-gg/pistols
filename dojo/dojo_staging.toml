cover_uri = "https://pistols.underware.gg/images/splash.png"
website = "https://pistols.underware.gg"
seed = "pistols"

[world.socials]
x = "https://x.com/underware_gg"
github = "https://github.com/underware-gg/pistols"
# discord = "https://discord.gg/FB2wR6uF"
# telegram = "https://t.me/dojoengine"

[env]
chain_id = "WP_PISTOLS_STAGING"
rpc_url = "https://api.cartridge.gg/x/pistols-staging/katana"
account_address = "0xcf5a59fce535e4fa443f59e025d81d24e8bd2bf375f6665c5aab22af1a1e27"
private_key = "0x49714ee0edbcb3fd3d1f1214e5978ada40d62ece7b84f6067ed2c7b28c972bf"
world_address = "0x8ea585afa76d3a936ef5746c6176b70100df25efc34e45f8f80944bb6550"

#--------------------------
# namespaces
#
[namespace]
default = "pistols"

#--------------------------
# namespaces
#
[owners]
"pistols" = [
  "pistols-game",
  "pistols-admin",
]

#--------------------------
# writers
#
[writers]
"pistols" = [
  "pistols-game",
  "pistols-admin",
] 
# ERC-721
"pistols-TokenConfig" = ["pistols-duelist_token","pistols-duel_token"]
"pistols-Payment"     = ["pistols-duelist_token","pistols-duel_token"]
"pistols-Duelist"     = ["pistols-duelist_token"]
"pistols-Challenge"   = ["pistols-duel_token"]
"pistols-Round"       = ["pistols-duel_token"]
"pistols-Pact"        = ["pistols-duel_token"]
"pistols-Scoreboard"  = ["pistols-duel_token"]
# ERC-20
"pistols-CoinConfig"        = ["pistols-fame_coin","pistols-lords_mock"]
"pistols-TokenBoundAddress" = ["pistols-fame_coin"]

#--------------------------
# init_calldata
#
[init_call_args]
"pistols-game" = []
"pistols-bank" = []
"pistols-rng" = []
"pistols-admin" = [
  "0x0", # treasury_address (or initializer)
  "0x0", # lords_address (use lords_mock)
  "0x0", # vrf_address (use vrf_mock)
]
"pistols-duel_token" = [
  "0", # "sstr:https://pistols.underware.gg", # base_uri
  "0x0", # minter_address
  "0x0", # renderer_address
  "0", # fee_amount
]
"pistols-duelist_token" = [
  "0", # "sstr:https://pistols.underware.gg", # base_uri
  "0x0", # minter_address
  "0x0", # renderer_address
  "100000000000000000000", # fee_amount: 100 LORDS
]
"pistols-lords_mock" = [
  "0x0", # minter_address
  "10000000000000000000000", # faucet_amount: 10,000 LORDS
]


#--------------------------
# migration
#
[migration]
order_inits = []
skip_contracts = []
